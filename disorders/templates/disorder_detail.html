{% extends 'base.html' %}

{% block content %}
<div class="hero-image">
    <div class="container detail-text">
        <h1>{{ disorder.title }}</h1>
        <p><strong>Author:</strong> {{ disorder.author.username }}</p>
        <img src="{{ disorder.profile_pic.url }}" class="disorder-pic" alt="{{ disorder.title }} Image">
        <p>{{ disorder.description | safe }}</p>
        <p><strong>Created On:</strong> {{ disorder.created_on }}</p>
    </div>
</div>
{% endblock %}
