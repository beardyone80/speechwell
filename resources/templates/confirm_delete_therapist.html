{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this therapist?</p>
    <form method="post" action="{% url 'delete_therapist' therapist.username %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'therapist_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
