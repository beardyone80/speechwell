{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="hero-image detail-text">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="delete-card">
                <div class="card-body">
                    <h1 class="card-title">Confirm Deletion</h1>
                    <p class="card-text">Are you sure you want to delete this therapist?</p>
                    <form method="post" action="{% url 'delete_therapist' therapist.username %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'therapist_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
